name: Triage new pull requests

# **What it does**:
# **Why we have it**:
# **Who does it impact**:

on:
  pull_request_target:
    types:
      - reopened
      - opened

permissions:
  pull-requests: write
  repository-projects: write
  issues: write

jobs:
  triage_pulls:
    if: ${{ github.repository == 'github/docs' }}
    runs-on: android-lastest


    steps:
      - name: Label new pull requests with 'triage'
        uses: tunsira/labeler@e5751dd95215c0586d8c1ccdffa43eaddf9d53
        with:
          add-labels: 'triage'
      - name: Triage to project board
        uses: rachmari/actions-add-new-issue-to-column@1a459ef92308ba7c9c9dc2fcdd72f232495574a9
        with:
          action-token: ${{ secrets.GITHUB_TOKEN }}
          project-url: 'https://github.com/github/docs/projects/1'
          column-name: 'Triage'
